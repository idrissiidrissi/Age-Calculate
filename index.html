   <div class="card">

				<div>
				<input type="text" id="date" placeholder=" YEAR سنة" maxlength="4"/>/
				<input type="text" id="date" placeholder="MONTH شهر"  maxlength="2"/>/
				<input type="text" id="date" placeholder="DAY يوم"  maxlength="2"/>
				
			</div>
			<span id="val">تاريخ غير صحيح</span>

		</div>

		<div id="id01" class="modal">

				class="modal-content animate"
				action="/action_page.php"
				method="post"
			>

					onclick="document.getElementById('id01').style.display='none'"
					class="close"
					title="Close Modal"
					><i class="fa-solid fa-arrow-left"></i></span
				>
				<div>
					<p class="date"></p>
				</div>
				<div>
					<p class="age"></p>
				</div>
				<div>
					<p class="day"></p>
					<p class="months"></p>
					<p class="days"></p>
					<p class="hour"></p>
					<p class="minute"></p>
				</div>

				<div class="container">
					<button
						type="button"
						onclick="document.getElementById('id01').style.display='none'"
						class="cancelbtn"
					>
